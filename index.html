<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <h1 id="tetrisTitle">TETRIS</h1>

    <div class="main-container">
        <!-- Left Sidebar (Scoreboard) -->
        <div class="left-sidebar">
            <div id="scoreboard">Score: 0</div>
            <!-- Placeholder boxes -->
            <div id="scorePlaceholder">Score Placeholder</div>
            <div id="timerPlaceholder">Timer: 00:00</div>
            <div id="levelPlaceholder">Level: 1</div>
        </div>

        <!-- Game Board (Center) -->
        <div class="game-container">
            <div id="gameBoard"></div>

            <div class="pause-menu" id="pause-menu">
                <h2>PAUSED</h2>
                <button id="continue-btn">Continue</button>
                <button id="restart-btn">Restart</button>
            </div>
            <div class="game-over" id="game-over">
                <h2>GAME OVER</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-btn-game-over">Restart</button>
            </div>
        </div>

        <!-- Right Sidebar (Next Piece) -->
        <div class="right-sidebar">
            <div id="nextPieceContainer">
                <h3>Next Piece</h3>
                <div id="nextPieceGrid"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
